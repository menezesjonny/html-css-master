<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags em html</h1>
    <h2>em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre eles para descobrir qual tag deve utilizar em cada caso</h2>
    <ul type="square">
        <li><abbr title="use a tag <p>">paragrafo</abbr></li>
        <li><abbr title="use a tag <title>">titulo</abbr></li>
        <li><abbr title="use a tag <img>">imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">lista numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
